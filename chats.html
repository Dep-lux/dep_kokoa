<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to kokoa talk</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://kit.fontawesome.com/5341411baf.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- 상단 상태 바 -->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fa-solid fa-battery-three-quarters fa-xl"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <!-- 헤더 바 -->
        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
                <span><i class="fa-regular fa-comment fa-xl"></i></span>
                <span><i class="fa-solid fa-music fa-xl"></i></span>
                <span>
                    <a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a>
                </span>
            </div>
        </header>

        <!-- 메인 -->
        <main class="main-screen">
            <a href="chat.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="avatar.jpg" alt="" class="user-component__avatar" />
                        <div class="user-component__text">
                            <h4 class="user-component__title">KakaoTalk</h4>
                            <h4 class="user-component__subtitle">Please check My Kakao Account Info</h4>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__date">21:22</span>
                        <span class="badge user-component__notification">1</span>
                    </div>
                </div>
            </a>
        </main>

        <!-- 하단 네비게이션 바 -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fa-regular fa-user fa-xl"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <i class="fa-solid fa-comment fa-xl"></i>
                        <span class="badge nav__notification">1</span>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <i class="fa-solid fa-ellipsis fa-xl"></i>
                        <span class="badge__dot nav__dot"></span>
                    </a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile"><span>Your screen is too big!</span></div>
    </body>
</html>
