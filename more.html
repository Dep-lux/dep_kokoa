<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to kokoa talk</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://kit.fontawesome.com/5341411baf.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- 상단 상태 바 -->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fa-solid fa-battery-three-quarters fa-xl"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <!-- 헤더 바 -->
        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
                <span><i class="fa-solid fa-music fa-xl"></i></span>
                <span>
                    <a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a>
                    <span class="badge__dot screen-header__dot"></span>
                </span>
            </div>
        </header>

        <!-- 메인 -->
        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="avatar.jpg" alt="" class="user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Nicolas</h4>
                        <h4 class="user-component__subtitle">
                            +1 787-493-4219
                            <div class="attention">!</div>
                        </h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="fa-regular fa-message fa-2x"></i>
                </div>
            </div>
            <!-- 아이콘 -->
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-regular fa-calendar-check fa-3x"></i>
                    <span>Calendar</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-box-archive fa-3x"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-face-smile fa-3x"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-brush fa-3x"></i>
                    <span>Themes</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-share-nodes fa-3x"></i>
                    <span>Account</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-comments fa-3x"></i>
                    <span>Openchat</span>
                </div>
            </div>

            <!-- suggestions -->
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image"><img src="avatar.jpg" alt="" /></div>
                        <span class="more-suggestions__icon-text">Kokoa Story</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image"><img src="avatar.jpg" alt="" /></div>
                        <span class="more-suggestions__icon-text">Kokoa friends</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image"><img src="avatar.jpg" alt="" /></div>
                        <span class="more-suggestions__icon-text">Friends Gem</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- 하단 네비게이션 바 -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fa-regular fa-user fa-xl"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <i class="fa-regular fa-comment fa-xl"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <i class="fa-solid fa-ellipsis fa-xl"></i>
                        <span class="nav__dot"></span>
                    </a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile"><span>Your screen is too big!</span></div>
    </body>
</html>
