<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to kokoa talk</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://kit.fontawesome.com/5341411baf.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- 상단 상태 바 -->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fa-solid fa-battery-three-quarters fa-xl"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <!-- 헤더 바 -->
        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
                <span><i class="fa-solid fa-music fa-xl"></i></span>
                <span>
                    <a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a>
                </span>
            </div>
        </header>

        <!-- 상단 배너 -->
        <a href="#" id="friends-display-link">
            <i class="fa-solid fa-circle-info"></i>
            <span>Friends' Names Display</span>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
        </a>

        <main class="main-screen">
            <!-- 유저 컴포넌트 -->
            <div class="user-component">
                <div class="user-component__column">
                    <img src="avatar.jpg" alt="" class="user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Nicolas</h4>
                        <!-- <h4 class="user-component__subtitle">this text whatever</h4> -->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>

            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>Channel</span>
                    <i class="fa-solid fa-chevron-up fa-xs"></i>
                </div>

                <div class="user-component">
                    <div class="user-component__column">
                        <img src="avatar.jpg" alt="" class="user-component__avatar" />
                        <div class="user-component__text">
                            <h4 class="user-component__title">Channel</h4>
                            <!-- <h4 class="user-component__subtitle">this text whatever</h4> -->
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span>2</span>
                        <i class="fa-solid fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </main>

        <!-- 하단 네비게이션 바 -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-xl"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <i class="fa-regular fa-comment fa-xl"></i>
                        <span class="badge nav__notification">1</span>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <i class="fa-solid fa-ellipsis fa-xl"></i>
                        <span class="badge__dot nav__dot"></span>
                    </a>
                </li>
            </ul>
        </nav>
        <div id="splash-screen"><i class="fa-solid fa-comment fa-xl"></i></div>

        <div id="no-mobile"><span>Your screen is too big!</span></div>
    </body>
</html>
