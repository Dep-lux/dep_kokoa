<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to kokoa talk</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://kit.fontawesome.com/5341411baf.js" crossorigin="anonymous"></script>
    </head>
    <body id="chat-screen">
        <!-- 상단 상태 바 -->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fa-solid fa-battery-three-quarters fa-xl"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <!-- 헤더 -->
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html"> <i class="fa-solid fa-chevron-left fa-xl"></i></a>
            </div>

            <div class="alt-header__column">
                <h1 class="alt-header__title">Nicolas Serrano</h1>
            </div>
            <div class="alt-header__column">
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                <i class="fa-solid fa-bars fa-xl"></i>
            </div>
        </header>

        <!-- 메인 -->
        <main class="main-screen main-chat">
            <div class="chat__timestamp">Tuesday, June 30, 2020</div>
            <div class="message-row">
                <img src="avatar.jpg" alt="" />
                <div class="message-row__content">
                    <span class="message__author">Nicolas</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi!</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">Hi nice to meet you!</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- 키보드 -->
        <form class="reply">
            <div class="reply__column"><i class="fa-regular fa-square-plus fa-lg"></i></div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="fa-regular fa-face-smile"></i>
                <button>
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </form>
        <div id="no-mobile"><span>Your screen is too big!</span></div>
    </body>
</html>
