<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to kokoa talk</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://kit.fontawesome.com/5341411baf.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- 상단 상태 바 -->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fa-solid fa-battery-three-quarters fa-xl"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <!-- 헤더 -->
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="more.html"> <i class="fa-solid fa-chevron-left fa-xl"></i></a>
            </div>

            <div class="alt-header__column">
                <h1 class="alt-header__title">Settings</h1>
            </div>
            <div class="alt-header__column"><i class="fa-solid fa-magnifying-glass fa-xl"></i></div>
        </header>

        <!-- 메인 -->
        <main class="main-screen">
            <ul class="settings-list">
                <li class="settings__setting"><i class="fa-solid fa-bullhorn fa-xl"></i><span>Notice</span></li>
                <li class="settings__setting"><i class="fa-solid fa-flask fa-xl"></i><span>Kakao Lab</span></li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fa-solid fa-circle-info fa-xl"></i><span>Version</span>
                    </div>
                    <div class="settings__setting-column"><span>Latest Version</span></div>
                </li>
                <li class="settings__setting"><i class="fa-solid fa-lock fa-xl"></i><span>Privacy</span></li>
                <li class="settings__setting"><i class="fa-regular fa-bell fa-xl"></i><span>Notifications</span></li>
                <li class="settings__setting"><i class="fa-regular fa-user fa-xl"></i><span>Friends</span></li>
                <li class="settings__setting"><i class="fa-regular fa-comment fa-xl"></i><span>Chats</span></li>
                <li class="settings__setting">
                    <i class="fa-solid fa-circle-half-stroke fa-xl"></i><span>Display</span><span class="new">N</span>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fa-solid fa-brush fa-xl"></i><span>Themes</span><span class="new">N</span>
                    </div>
                    <div class="settings__setting-column"><span>Default theme</span></div>
                </li>
                <li class="settings__setting"><i class="fa-solid fa-phone fa-xl"></i><span>Call</span></li>
            </ul>
        </main>

        <!-- 하단 네비게이션 바 -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fa-regular fa-user fa-xl"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <i class="fa-regular fa-comment fa-xl"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <i class="fa-solid fa-ellipsis fa-xl"></i>
                        <span class="nav__dot"></span>
                    </a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile"><span>Your screen is too big!</span></div>
    </body>
</html>
