<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to kokoa talk</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://kit.fontawesome.com/5341411baf.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- 상단 상태 바 -->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fa-solid fa-battery-three-quarters fa-xl"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <!-- 헤더 바 -->
        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
                <span>
                    <a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a>
                    <span class="badge__dot screen-header__dot"></span>
                </span>
            </div>
        </header>

        <!-- 메인 -->
        <main class="main-screen">
            <!-- 상단 아이콘 -->
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-solid fa-qrcode fa-3x"></i>
                    <span>QR Code</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-address-book fa-3x"></i>
                    <span>Add by Contacts</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-fingerprint fa-3x"></i>
                    <span>Add by ID</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-envelope fa-3x"></i>
                    <span>Invite</span>
                </div>
            </div>

            <!-- 추천친구 -->
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended Friends</h6>
                <span>You have no recommended friends.</span>
            </div>

            <div class="open-chat">
                <div class="open-chat__header">
                    <h4>Open Chat</h4>
                    <span
                        >Go to Openchat Home

                        <i class="fa-solid fa-chevron-right fa-xs"></i>
                    </span>
                </div>

                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#BTS</h5>
                        <h6 class="open-post__hashtags">#bts#army#friends</h6>
                        <div class="open-post__members">
                            <img src="avatar.jpg" alt="" />
                            <span class="open-post__member-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="avatar.jpg" alt="" />
                            <div class="open-post__heart-count">
                                <i class="fa-solid fa-heart fa-xs"></i>
                                <span>326</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#BTS Gang~</h5>
                        <h6 class="open-post__hashtags" style="text-transform: lowercase">
                            #englishonly #ipurpleyou #jimin #taeta...
                        </h6>
                        <div class="open-post__members">
                            <img src="avatar.jpg" alt="" />
                            <span class="open-post__member-count">299 members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="avatar.jpg" alt="" />
                            <div class="open-post__heart-count">
                                <i class="fa-solid fa-heart fa-xs"></i>
                                <span>326</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 하단 네비게이션 바 -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fa-regular fa-user fa-xl"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <i class="fa-regular fa-comment fa-xl"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <i class="fa-solid fa-ellipsis fa-xl"></i>
                        <span class="nav__dot"></span>
                    </a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile"><span>Your screen is too big!</span></div>
    </body>
</html>
